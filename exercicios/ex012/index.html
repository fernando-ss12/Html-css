<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este víde está hospedado no meu próprio servidor.</p>
    <video width="560" controls poster="imagens/limao-capa.png" loop>
        <source src="midia/meu video.mp4.mp4" type="video/mp4">
        <source src="midia/meu video.mkv.mkv" type="video/mp4">
        <source src="midia/meu video.ogv.ogv" type="video/ogv">
        <source src="midia/meu video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>

        
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PDkaxZA0u2w?si=s5RZqor_WTw8vAvQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    

    
</body>
</html>
