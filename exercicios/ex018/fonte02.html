<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'silent' ;
            src: url(fontes/Silent\ Handwritting.otf) format('opentype'), url(fontes/Silent\ Handwritting.otf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: silent, Times, sans-serif;
        }
        h1 {
            font-family: silent, Times, serif;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Fernando é um bom trabalhador</p>
    
</body>
</html>
