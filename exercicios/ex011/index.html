<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML%</title>
</head>
<body>
    <h1>Imagem dinãmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(min-width: 350px)" srcset="imagens/foto-p.png">
        <source media="(min-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <audio preload="metadata"autoplay controls>
    <source src="midia/naruto.mp3" type="audio/mpeg">
    <source src="midia/naruto.ogg" type="audio/ogg">
    <source src="midia/naruto.wav" type="audio/wav">
    <p>Inferlisemente seu navegador não consegue reproduzir áudio. </p>
   </audio>

</body>
</html>
