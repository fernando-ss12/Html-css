<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>filtragem:</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" id="icor" name="cor" required>
            </p>
            <p>
              <label for="inivel">Nivel de Satisfação:</label>
              <input type="range" name="Nivel" id="inivel" value="10">
            </p>
            <p>
                <label for="ifoto">Foto do Perfil:</label>
                <input type="file" id="ifoto" name="foto" accept="image/*">
            </p>
            <p>
        </fieldset> <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
