<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        Nome: <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo">
        
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" required min="0" max="100" step="0.01">
    </p>
    <p>
        Email: <input type="email" name="email" id="iemail" required maxlength="50" placeholder="Email válido">
        
    </p>
    <p>
        <label for="imes">Periodo letivo</label>
        <input type="month" name="mes" id="imes">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="2024-08-13">
    </p>
    <p>
        <label for="ihora">Horario da Prova</label>
        <input type="time" name="hora" id="ihora" value="12:00:00">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
    
</body>
</html>
