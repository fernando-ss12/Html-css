<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" id="iusu" name="usu" required minlength="8" maxlength="20" placeholder="Nome do Usuário">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" id="isen" name="sen" required minlength="8" maxlength="20" placeholder="Minimo 8 letras">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
