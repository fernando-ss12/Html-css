<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Informações Pessoais</legend>
        <p>
            Email: <input type="email" name="email" id="email" required>
            Senha: <input type="password" name="senha" id="senha" required minlength="8">
        </p>
        <p>
            Telefone: <input type="tel" name="telefone" id="telefone" required pattern="[0-9]{10}">
        </p>
        <p>
            Nome: <input type="text" name="nome" id="nome" required>
        
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </p>
</form>


    
</body>
</html>
