<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <P>
        <label for="iano">Em que ano voce nasceu?</label>
        <input type="number" id="iano" name="iano" min="1900" max="2022"
        oninput="calcIdade()">
    </P>
    <p>
        <label for="iidade">Sua idade é:</label>
        <output id="iidade">0</output>
    </p>
</form>

<script>
    function calcIdade() {
        var anoNascimento = document.getElementById("iano").value;
        var anoAtual = new Date().getFullYear();
        var idade = anoAtual - anoNascimento;
        document.getElementById("iidade").value = idade;
    }
    </script>
    
</body>
</html>
