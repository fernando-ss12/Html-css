<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select id="iest" name="iest" required>
            <optgroup label="Região Sudeste">

                <option value="">----- Escolha -----</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro </option>
                <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="ES">Espírito Santo</option>
                <option value="PR">Paraná</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="GO">Goiás</option>
                <option value="AC">Acre</option>
            </optgroup>


        </select>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" id="iprof" list="lstprof" name="iprof" required minlength="5" maxlength="50" placeholder="Minimo 5 letras">
            <datalist id="lstprof">
                <option value="Desenvolvedor">Desenvolvedor</option>
                <option value="Analista">Analista</option>
                <option value="Gerente">Gerente</option>
                <option value="Outros">Outros</option>
                <option value="Técnico">Técnico</option>
                <option value="Engenheiro">Engenheiro</option>
                <option value="Administrador">Administrador</option>
                <option value="Professor">Professor</option>
            </datalist>
           
        </p>
        <P>
            <label for="imsg">Mensagem:</label>
            <textarea id="imsg" name="imsg" required minlength="10" maxlength="200" placeholder="Minimo 10 caracteres" cols="30" rows="10"></textarea>
        </P>
        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
