<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {

            display: block;
            background-color: lightgray;
           height: 300px;
           width: 300px;

            border: 10px solid gray;
            


            margin: 20px 20px 20px 20px;

            outline: 5px dashed salmon;

        }

        a {

          
            border: 10px solid red;
            height: 10px;
            width:10px;

            outline: 3px dashed green;
        }
    </style>
</head>
<body>
    <h1>
        Exemplo de caixa box-level
    </h1>
    <p>
        Parágrafos também são exemplos de  box-level, mas os <a href="#">links são exemplos de caixas inline-level,</a> vamos ver como tudo isso funciona.
    </p>
    
</body>
</html>
